<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://js-de.sentry-cdn.com/6604be417c099671b7ee6e98970c90d6.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Massage Shop POS - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .role-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .role-info code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
            color: #333;
        }
        
        .role-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1565c0;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-title">üè™ Massage Shop POS</div>
            <div class="login-subtitle">Point of Sale System</div>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <select id="username" required>
                        <option value="">Select your role...</option>
                        <option value="reception">Reception</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="role-info">
                    <strong>Reception:</strong> Password: <code>reception123</code> - Access to transactions, daily roster, basic reporting<br>
                    <strong>Manager:</strong> Password: <code>manager456</code> - All reception features + staff management, advanced settings
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    Login
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px; font-size: 14px;">Logging in...</div>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        console.log('üîê LOGIN PAGE: Script loading...');
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîê LOGIN PAGE: Checking existing session...');
            
            try {
                const session = await api.checkSession();
                if (session.valid) {
                    console.log('‚úÖ EXISTING SESSION FOUND:', session.user);
                    redirectToApp(session.user.role);
                    return;
                }
            } catch (error) {
                console.log('‚ùå EXISTING SESSION INVALID, continuing to login...');
            }
            
            // Focus on username field
            document.getElementById('username').focus();
        });
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // Validate form
            if (!username) {
                showError('Please select your role');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                console.log('üîê ATTEMPTING LOGIN:', { username, passwordProvided: password !== '' });
                
                const response = await api.login(username, password);
                
                if (response.success) {
                    console.log('‚úÖ LOGIN SUCCESS:', response.user);
                    
                    // Store user data (session is now handled by cookies)
                    localStorage.setItem('currentUser', JSON.stringify(response.user));
                    
                    // Show success message briefly
                    showSuccess(`Welcome ${response.user.role}!`);
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        redirectToApp(response.user.role);
                    }, 1000);
                    
                } else {
                    console.log('‚ùå LOGIN FAILED:', response);
                    showError('Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('üö® LOGIN ERROR:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#ffebee';
            errorDiv.style.color = '#c62828';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#e8f5e8';
            errorDiv.style.color = '#2e7d32';
        }
        
        function redirectToApp(role) {
            console.log('üöÄ REDIRECTING USER:', { role });
            
            // Both roles go to main app initially
            // Later: manager could go to admin dashboard
            window.location.href = 'index.html';
        }
        
        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
        
        // Update role info when username changes
        document.getElementById('username').addEventListener('change', function() {
            const username = this.value;
            const roleInfo = document.querySelector('.role-info');
            
            if (username === 'reception') {
                roleInfo.innerHTML = '<strong>Reception Access:</strong> Password: <code>reception123</code><br>Create transactions, manage daily staff roster, view basic reports, track expenses';
            } else if (username === 'manager') {
                roleInfo.innerHTML = '<strong>Manager Access:</strong> Password: <code>manager456</code><br>All reception features + master staff management, advanced reporting, system settings, end day operations';
            } else {
                roleInfo.innerHTML = '<strong>Reception:</strong> Password: <code>reception123</code> - Access to transactions, daily roster, basic reporting<br><strong>Manager:</strong> Password: <code>manager456</code> - All reception features + staff management, advanced settings';
            }
        });
    </script>
</body>
</html>
